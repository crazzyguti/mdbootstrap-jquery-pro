<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/mdb.css">

	<style>
		section {
			min-height:100vh;
		}
	</style>
</head>
<body data-spy="scroll" data-target="#scrollspy-example">

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<section id="blue" class="blue"></section>
				<section id="mdb-color" class="mdb-color"></section>
				<section id="purple" class="purple"></section>
				<section id="deep-purple" class="deep-purple"></section>
				<section id="red" class="red"></section>
			</div>
			<div class="col-md-4">
				<div id="scrollspy" class="sticky">
					<ul class="nav nav-pills smooth-scroll flex-column">
				        <li class="nav-item"><a class="nav-link" href="#blue">Blue</a></li>
				        <li class="nav-item"><a class="nav-link" href="#mdb-color">MDB Color</a></li>
				        <li class="nav-item"><a class="nav-link" href="#purple">Purple</a></li>
				        <li class="nav-item"><a class="nav-link" href="#deep-purple">Deep Purple</a></li>
				        <li class="nav-item"><a class="nav-link" href="#red">Red</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.9.9/umd/popper.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/modules/smooth-scroll.js"></script>
	<script src="../../js/modules/jquery.sticky.js"></script>

</body>
</html>
