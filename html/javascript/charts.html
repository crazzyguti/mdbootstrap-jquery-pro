<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Material Design for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/mdb.css">
</head>
<body>

	<section id="line-chart" class="mb-4 mt-4">
        <h2 class="doc-title">Line Chart</h2>

        <!-- Live preview-->
        <canvas id="lineChart" width="400" height="400"></canvas>
    </section>

    <section id="radar-chart" class="mb-4 mt-4">
        <h2 class="doc-title">Radar Chart</h2>

        <!-- Live preview-->
        <canvas id="radarChart"></canvas>
    </section>
        
    <section id="bar-chart" class="mb-4 mt-4">
        <h2 class="doc-title">Bar Chart</h2>

        <!-- Live preview-->
        <canvas id="barChart"></canvas>
    </section>    

    <section id="polar-area-chart" class="mb-4 mt-4">
        <h2 class="doc-title">Polar Area Chart</h2>

        <!-- Live preview-->
        <canvas id="polarChart"></canvas>
    </section>    
	
	<section id="pie-chart" class="mb-4 mt-4">
        <h2 class="doc-title">Pie Chart</h2>

        <!-- Live preview-->
        <canvas id="pieChart"></canvas>
    </section>    

    <section id="doughnut-chart" class="mb-4 mt-4">
        <h2 class="doc-title">Doughnut Chart</h2>

        <!-- Live preview-->
        <canvas id="doughnutChart"></canvas>
    </section>    

    <section id="usage-minimalist" class="mb-4 mt-4">
        <h2 class="doc-title">Minimalist charts <a target="_blank" href="https://mdbootstrap.com/product/material-design-for-bootstrap-pro/"><span class="badge badge-danger">Premium</span></a></h2>

        <!-- Live preview-->
        <div class="row text-center">

            <div class="col-md-4">
                <span class="min-chart" id="chart-sales" data-percent="56"><span class="percent"></span></span>
                <h5><span class="badge green">Sales <i class="fa fa-arrow-circle-up"></i></span></h5>
            </div>

            <div class="col-md-4">
                <span class="min-chart" id="chart-roi" data-percent="76"><span class="percent"></span></span>
                <h5><span class="badge red">ROI <i class="fa fa-arrow-circle-down"></i></span></h5>
            </div>

            <div class="col-md-4">
                <span class="min-chart" id="chart-conversion" data-percent="100"><span class="percent"></span></span>
                <h5><span class="badge grey">Conversion <i class="fa fa-minus-square"></i></span></h5>
            </div>

        </div>
    </section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.9.9/umd/popper.js"></script>
	<script src="../../js/bootstrap.js"></script>
    <script src="../../js/modules/waves.js"></script>
    <script src="../../js/modules/wow.js"></script>
	<script src="../../js/modules/chart.js"></script>
	<script src="../../js/modules/jquery.easypiechart.js"></script>

	<script>
		wow = new WOW().init();

		//line
		var ctxL = document.getElementById("lineChart").getContext('2d');
		var myLineChart = new Chart(ctxL, {
			type: 'line',
			data: {
			    labels: ["January", "February", "March", "April", "May", "June", "July"],
			    datasets: [
			        {
			            label: "My First dataset",
			            fillColor: "rgba(220,220,220,0.2)",
			            strokeColor: "rgba(220,220,220,1)",
			            pointColor: "rgba(220,220,220,1)",
			            pointStrokeColor: "#fff",
			            pointHighlightFill: "#fff",
			            pointHighlightStroke: "rgba(220,220,220,1)",
			            data: [65, 59, 80, 81, 56, 55, 40]
			        },
			        {
			            label: "My Second dataset",
			            fillColor: "rgba(151,187,205,0.2)",
			            strokeColor: "rgba(151,187,205,1)",
			            pointColor: "rgba(151,187,205,1)",
			            pointStrokeColor: "#fff",
			            pointHighlightFill: "#fff",
			            pointHighlightStroke: "rgba(151,187,205,1)",
			            data: [28, 48, 40, 19, 86, 27, 90]
			        }
		        ]
		    },
		    options: {
		    	responsive: true
			}    
		});

		//radar
		var ctxR = document.getElementById("radarChart").getContext('2d');
		var myRadarChart = new Chart(ctxR, {
			type: 'radar',
			data: {
			    labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
			    datasets: [
			        {
			            label: "My First dataset",
			            fillColor: "rgba(220,220,220,0.2)",
			            strokeColor: "rgba(220,220,220,1)",
			            pointColor: "rgba(220,220,220,1)",
			            pointStrokeColor: "#fff",
			            pointHighlightFill: "#fff",
			            pointHighlightStroke: "rgba(220,220,220,1)",
			            data: [65, 59, 90, 81, 56, 55, 40]
			        },
			        {
			            label: "My Second dataset",
			            fillColor: "rgba(151,187,205,0.2)",
			            strokeColor: "rgba(151,187,205,1)",
			            pointColor: "rgba(151,187,205,1)",
			            pointStrokeColor: "#fff",
			            pointHighlightFill: "#fff",
			            pointHighlightStroke: "rgba(151,187,205,1)",
			            data: [28, 48, 40, 19, 96, 27, 100]
			        }
			    ]
		    },
		    options: {
		    	responsive: true
			}    
		});

		//bar
		var ctxB = document.getElementById("barChart").getContext('2d');
		var myBarChart = new Chart(ctxB, {
		    type: 'bar',
		    data: {
		        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
		        datasets: [{
		            label: '# of Votes',
		            data: [12, 19, 3, 5, 2, 3],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255,99,132,1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
		    optionss: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero:true
		                }
		            }]
		        }
		    }
		});

		//polar
		var ctxPA = document.getElementById("polarChart").getContext('2d');
		var myPolarChart = new Chart(ctxPA, {
			type: 'polarArea',
			data: {
			    labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
			    datasets: [
			        {
			            data: [300, 50, 100, 40, 120],
			            backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
			            hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
			        }
			    ]
		    },
		    options: {
		    	responsive: true
			}    
		});

		//pie
		var ctxP = document.getElementById("pieChart").getContext('2d');
		var myPieChart = new Chart(ctxP, {
			type: 'pie',
			data: {
			    labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
			    datasets: [
			        {
			            data: [300, 50, 100, 40, 120],
			            backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
			            hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
			        }
			    ]
		    },
		    options: {
		    	responsive: true
			}    
		});

		//doughnut
		var ctxD = document.getElementById("doughnutChart").getContext('2d');
		var myLineChart = new Chart(ctxD, {
			type: 'doughnut',
			data: {
			    labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
			    datasets: [
			        {
			            data: [300, 50, 100, 40, 120],
			            backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
			            hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
			        }
			    ]
		    },
		    options: {
		    	responsive: true
			}    
		});

		//minimalist
		$(function () {
		    $('.min-chart#chart-sales').easyPieChart({
		        barColor: "#4caf50",
		        onStep: function (from, to, percent) {
		            $(this.el).find('.percent').text(Math.round(percent));
		        }
		    });

		    $('.min-chart#chart-roi').easyPieChart({
		        barColor: "#F44336",
		        onStep: function (from, to, percent) {
		            $(this.el).find('.percent').text(Math.round(percent));
		        }
		    });

		    $('.min-chart#chart-conversion').easyPieChart({
		        barColor: "#9e9e9e",
		        onStep: function (from, to, percent) {
		            $(this.el).find('.percent').text(Math.round(percent));
		        }
		    });
		});

	</script>

</body>
</html>
