<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/mdb.css">
</head>
<body>

	<div class="row mt-3">
        <div class="col-md-6">
            <div class="md-form">
                <input placeholder="Selected time" type="text" id="input_starttime" class="form-control timepicker">
                <label for="input_starttime">Light version, 12hours</label>
            </div>
        </div>

        <div class="col-md-6">
            <div class="md-form">
                <input placeholder="Selected time" type="text" id="input_endtime" class="form-control timepicker">
                <label for="input_endtime">Dark version, 24 hours</label>
            </div>
        </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.9.9/umd/popper.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/modules/forms-free.js"></script>
	<script src="../../js/modules/picker-time.js"></script>
    
    <script>
        $('#input_starttime').pickatime({
            twelvehour: true
        });

        $('#input_endtime').pickatime({
            twelvehour: false,
            darktheme: true
        });
    </script>
</body>
</html>
