<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../css/mdb.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="fixed-sn white-skin">

    <!-- Start your project here-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-5 mx-auto">

                <div class="card">

                    <div class="card-body mx-4">

                        <div class="text-center">
                            <h3 class="dark-grey-text mb-5"><strong>Sign in</strong></h3>
                        </div>
                        <div class="md-form">
                            <input type="text" id="Form-email1" class="form-control">
                            <label for="Form-email1">Your email</label>
                        </div>
                        <div class="md-form pb-3">
                            <input type="password" id="Form-pass1" class="form-control">
                            <label for="Form-pass1">Your password</label>
                            <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1"> Password?</a></p>
                        </div>

                        <div class="text-center mb-3">
                            <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign in</button>
                        </div>
                        <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

                        <div class="row my-3 d-flex justify-content-center">
                            <!--Facebook-->
                            <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-facebook blue-text text-center"></i></button>
                            <!--Twitter-->
                            <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-twitter blue-text"></i></button>
                            <!--Google +-->
                            <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fa fa-google-plus blue-text"></i></button>
                        </div>

                    </div>

                    <!--Footer-->
                    <div class="modal-footer mx-5 pt-3 mb-1">
                        <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="#" class="blue-text ml-1"> Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>

    <script>
        var msg;
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        $('#Form-email1').popover({
            trigger: 'focus',
            html: true,
            title: 'Email Address',
            content: function(e) {
                return $('<span id="status"><span class="red-text"><i class="fa fa-times ml-2"></i> Email is not valid</span></span>');
            },
            template: '<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>'
        })

        $('#Form-pass1').popover({
            trigger: 'focus',
            html: true,
            title: 'Password',
            content: function(e) {
                return $('<span id="pass-letters"><span class="red-text"><i class="fa fa-times ml-2"></i> At least one letter</span></span><br/><span id="pass-capitals"><span class="red-text"><i class="fa fa-times ml-2"></i> At least one capital letter</span></span><br/><span id="pass-numbers"><span class="red-text"><i class="fa fa-times ml-2"></i> At least one number</span></span><br/><span id="pass-length"><span class="red-text"><i class="fa fa-times ml-2"></i> At least 6 characters</span></span>');
            },
            template: '<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>'
        })

        $(function() {
            $('#Form-email1').on('keyup', function() {
                if($('#Form-email1').val().match(re)) {
                    $('#status').html('<span class="green-text"><i class="fa fa-check ml-2"></i> Email is valid</span>');
                    console.log('valid')
                } else {
                    $('#status').html('<span class="red-text"><i class="fa fa-times ml-2"></i> Email is not valid</span>');
                    console.log('invalid')
                }
            });

            $('#Form-pass1').on('keyup', function() {
                var pass = $(this).val();
                if(pass.match(/[a-z]/i)) {
                    $('#pass-letters').html('<span class="green-text"><i class="fa fa-check ml-2"></i> At least one letter</span>');
                } else {
                    $('#pass-letters').html('<span class="red-text"><i class="fa fa-times ml-2"></i> At least one letter</span>');
                }
                if(pass.match(/[0-9]/i)) {
                    $('#pass-numbers').html('<span class="green-text"><i class="fa fa-check ml-2"></i> At least one number</span>');
                } else {
                    $('#pass-numbers').html('<span class="red-text"><i class="fa fa-times ml-2"></i> At least one number</span>');
                }
                if(pass.length > 0 && pass !== pass.toLowerCase()) {
                    $('#pass-capitals').html('<span class="green-text"><i class="fa fa-check ml-2"></i> At least one capital letter</span>');
                } else {
                    $('#pass-capitals').html('<span class="red-text"><i class="fa fa-times ml-2"></i> At least one capital letter</span>');
                }
                if(pass.length >= 6) {
                    $('#pass-length').html('<span class="green-text"><i class="fa fa-check ml-2"></i> At least 6 characters</span>');
                } else {
                    $('#pass-length').html('<span class="red-text"><i class="fa fa-times ml-2"></i> At least 6 characters</span>');
                }
            });
        });
    </script>
</body>

</html>
