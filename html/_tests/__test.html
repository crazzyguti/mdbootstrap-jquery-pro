<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../css/mdb.css">

<body>

    <div class="container">
            
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalContactForm">Contact</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLRForm">Login / Register</button>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegister">Register</button>

            <!--Modal: Contact form-->
            <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog cascading-modal" role="document">
                    <!--Content-->
                    <div class="modal-content">

                        <!--Header-->
                        <div class="modal-header light-blue darken-3 white-text">
                            <h4 class="title"><i class="fa fa-pencil"></i> Contact form</h4>
                            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!--Body-->
                        <div class="modal-body mb-0">
                            <div class="md-form form-sm">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="text" id="form19" class="form-control">
                                <label for="form19">Your name</label>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="form20" class="form-control">
                                <label for="form20">Your email</label>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-tag prefix"></i>
                                <input type="text" id="form21" class="form-control">
                                <label for="form21">Subject</label>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-pencil prefix"></i>
                                <textarea type="text" id="form8" class="md-textarea mb-0"></textarea>
                                <label for="form8">Your message</label>
                            </div>

                            <div class="text-center mt-1-half">
                                <button class="btn btn-outline-info mb-2" data-dismiss="modal">Cancel <i class="fa fa-times ml-1"></i></button>
                                <button class="btn btn-info mb-2">Send <i class="fa fa-send ml-1"></i></button>
                            </div>

                        </div>
                    </div>
                    <!--/.Content-->
                </div>
            </div>
            <!--Modal: Contact form-->

            <!--Modal: Login / Register Form-->
            <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog cascading-modal" role="document">
                    <!--Content-->
                    <div class="modal-content">

                        <!--Modal cascading tabs-->
                        <div class="modal-c-tabs">

                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs tabs-2 light-blue darken-3" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fa fa-user mr-1"></i> Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fa fa-user-plus mr-1"></i> Register</a>

                                        <div class="md-form form-sm">

                                            <input type="text" id="form22" class="form-control">
                                            <label for="form22">Your email</label>
                                        </div>

                                        <div class="md-form form-sm">

                                        <div class="text-center mt-2">

                                        </div>
                                    </div>
                                    <!--Footer-->
                                    <div class="modal-footer display-footer">
                                        <div class="options text-center text-md-right mt-1">
                                            <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                                            <p>Forgot <a href="#" class="blue-text">Password?</a></p>
                                        </div>
                                        <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close <i class="fa fa-times-circle ml-1"></i></button>
                                    </div>

                                </div>
                                <!--/.Panel 7-->

                                    <div class="modal-body">
                                        <div class="md-form form-sm">
                                            <i class="fa fa-envelope prefix"></i>
                                            <input type="text" id="form24" class="form-control">

                                            <i class="fa fa-lock prefix"></i>
                                            <input type="password" id="form25" class="form-control">
                                            <label for="form25">Your password</label>
                                        </div>

                                        </fieldset>

                                    </div>
                                    <!--Footer-->
                                    <div class="modal-footer">
                                        <div class="options text-right">
                                            <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                                        </div>
                                        <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close <i class="fa fa-times-circle ml-1"></i></button>
                                    </div>
                                </div>
                                <!--/.Panel 8-->
                            </div>

                        </div>
                    </div>
                    <!--/.Content-->
                </div>
            </div>
            <!--Modal: Login / Register Form-->

            <!--Modal: Subscription From-->

                <div class="modal-dialog cascading-modal" role="document">
                    <!--Content-->
                    <div class="modal-content">

                <div class="modal-dialog cascading-modal" role="document">

            <!-- BS Modal -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
