<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Material Design for Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/mdb.css">

    <style>
        .shadow-box-example {
            height: 120px;
            width: 100%;
            background-color: #64b5f6;
        }
    </style>

</head>

<body>

    <!--Main layout-->   
    <main>

        <div class="container">
        
            <!-- Live preview-->
            <div class="row my-3">

                <div class="col-md-4">
                    <div class="shadow-box-example flex-center">
                        <p class="white-text">no shadow</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="shadow-box-example z-depth-1 flex-center">
                        <p class="white-text">.z-depth-1</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="shadow-box-example z-depth-2 flex-center">
                        <p class="white-text">.z-depth-2</p>
                    </div>
                </div>

            </div>

            <div class="row mb-3">

                <div class="col-md-4">
                    <div class="shadow-box-example z-depth-3 flex-center">
                        <p class="white-text">.z-depth-3</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="shadow-box-example z-depth-4 flex-center">
                        <p class="white-text">.z-depth-4</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="shadow-box-example z-depth-5 flex-center">
                        <p class="white-text">.z-depth-5</p>
                    </div>
                </div>

            </div>
            <!-- /.Live preview-->

            <!-- Live preview-->
            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <h3>Shadow on hover</h3>
                    <div class="shadow-box-example hoverable flex-center mt-2">
                        <p class="white-text">hover me!</p>
                    </div>
                </div>
            </div>
            <!-- /.Live preview-->

        </div>

    </main>
    <!--/Main layout-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="../../js/bootstrap.js"></script>
</body>
</html>
