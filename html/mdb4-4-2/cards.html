<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../css/mdb.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

    <div class="container mt-5">

        <!--Card-->
        <div class="card card-cascade narrower panel-cascade">

            <!--Card image-->
            <div class="view py-3 info-color">
                <h5 class="mb-0">New components</h5>
            </div>
            <!--/Card image-->

            <!--Card content-->
            <div class="card-body text-center">
                <div class="list-group mb-3">
                    <a href="#" class="list-group-item d-flex justify-content-between">
                    <span>Push notification agreements</span>
                    <span><i class="fa fa-chevron-circle-right ml-2"></i></span>
                </a>
                    <a href="#" class="list-group-item d-flex justify-content-between">
                    <span>Subscribers</span> 
                    <span><i class="fa fa-chevron-circle-right ml-2"></i></span>
                </a>
                    <a href="#" class="list-group-item d-flex justify-content-between">
                    <span>Contacts</span> 
                    <span><i class="fa fa-chevron-circle-right ml-2"></i></span>
                </a>
                </div>

                <a class="btn btn-info btn-md mb-3" href="" role="button">Subscribe</a>

                <p class="mb-0">We'll let you know about <strong>new components</strong></p>

            </div>
            <!--/.Card content-->

        </div>

    </div>
    <!--/.Card-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
</body>

</html>
