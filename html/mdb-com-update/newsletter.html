<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../css/mdb.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="mdb-skin-custom">

    <div class="container mt-5">


        <!--Section: Page Content-->
        <section>

            <!--Section: Newsletter-->
            <section>

                <!-- Heading -->
                <div class="text-center">
                    <h5 class="font-weight-bold">MDB jQuery Newsletter</h5>

                    <p class="my-4"><strong>See also:</strong> <a target="_blank" href="https://mdbootstrap.com/angular/newsletter/">MDB Angular Newsletter</a> / <a target="_blank" href="https://mdbootstrap.com/react/newsletter/">MDB React Newsletter</a>                        / <a target="_blank" href="https://mdbootstrap.com/vue/newsletter/">MDB Vue Newsletter</a></p>
                </div>

                <hr>

                <!--Grid row-->
                <div class="row d-flex justify-content-center mt-5">

                    <!--Grid column-->
                    <div class="col-md-4 mb-4">

                        <!--Name-->
                        <div class="md-form">
                            <input type="text" id="form-1" class="form-control">
                            <label for="form-1" class="">Your name</label>
                        </div>

                        <!--Name-->
                        <div class="md-form">
                            <input type="email" id="form-2" class="form-control">
                            <label for="form-2" class="">Your email</label>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-info">Subscribe</button>
                        </div>

                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6 mb-4 px-5">

                        <p><strong>Specify your preferences about <span class="font-weight-bold">MDB jQuery</span> newsletter.</strong></p>

                        <hr>

                        <div class="form-group">
                            <input type="checkbox" id="jquery-updates" checked="checked">
                            <label for="jquery-updates">MDB updates</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="jquery-components">
                            <label for="jquery-components">New components & templates</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="jquery-tutorials">
                            <label for="jquery-tutorials">New tutorials</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="jquery-articles">
                            <label for="jquery-articles">News & articles</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="jquery-offers">
                            <label for="jquery-offers">Special offers</label>
                        </div>

                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

            </section>
            <!--Section: Newsletter-->

            <hr class="my-0">

            <!--Section: Push-->
            <section class="text-center">

                <h5 class="font-weight-bold my-4">Not enough?</h5>

                <button type="button" class="btn btn-dtc">Subscribe to desktop notifications</button>

            </section>
            <!--Section: Push-->

        </section>
        <!--Section: Page Content-->

    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
</body>

</html>
