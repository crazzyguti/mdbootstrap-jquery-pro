<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../css/mdb.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="mdb-skin-custom">

    <div class="container mt-5">


        <!--Section: Page Content-->
        <section>

            <!--Section: Newsletter-->
            <section>

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-4 mb-4 pt-5">

                        <!--Name-->
                        <div class="md-form">
                            <input type="text" id="form-1" class="form-control">
                            <label for="form-1" class="">Your name</label>
                        </div>

                        <!--Name-->
                        <div class="md-form">
                            <input type="email" id="form-2" class="form-control">
                            <label for="form-2" class="">Your email</label>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-info">Subscribe</button>
                        </div>

                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-8 mb-4">


                        <ul class="nav md-pills nav-justified pills-info">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#panel-jquery" role="tab">MDB jQuery (default)</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#panel-angular" role="tab">MDB Angular</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#panel-react" role="tab">MDB React</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#panel-vue" role="tab">MDB Vue</a>
                            </li>
                        </ul>

                        <!-- Tab panels -->
                        <div class="tab-content">

                            <p><strong>Additionally you can specify your preferences and technology:</strong></p>

                            <hr>

                            <!--Panel 1-->
                            <div class="tab-pane fade in show active" id="panel-jquery" role="tabpanel">

                                <div class="form-group">
                                    <input type="checkbox" id="jquery-updates" checked="checked">
                                    <label for="jquery-updates">MDB jQuery updates</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="jquery-components">
                                    <label for="jquery-components">New components & templates</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="jquery-tutorials">
                                    <label for="jquery-tutorials">New tutorials</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="jquery-articles">
                                    <label for="jquery-articles">News & articles</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="jquery-offers">
                                    <label for="jquery-offers">Special offers</label>
                                </div>

                            </div>
                            <!--/.Panel 1-->

                            <!--Panel 2-->
                            <div class="tab-pane fade" id="panel-angular" role="tabpanel">

                                <div class="form-group">
                                    <input type="checkbox" id="angular-updates" checked="checked">
                                    <label for="angular-updates">MDB Angular updates</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="angular-components">
                                    <label for="angular-components">New components & templates</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="angular-tutorials">
                                    <label for="angular-tutorials">New tutorials</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="angular-articles">
                                    <label for="angular-articles">News & articles</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="angular-offers">
                                    <label for="angular-offers">Special offers</label>
                                </div>

                            </div>
                            <!--/.Panel 2-->

                            <!--Panel 3-->
                            <div class="tab-pane fade" id="panel-react" role="tabpanel">

                                <div class="form-group">
                                    <input type="checkbox" id="react-updates" checked="checked">
                                    <label for="react-updates">MDB React updates</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="react-components">
                                    <label for="react-components">New components & templates</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="react-tutorials">
                                    <label for="react-tutorials">New tutorials</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="react-articles">
                                    <label for="react-articles">News & articles</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="react-offers">
                                    <label for="react-offers">Special offers</label>
                                </div>

                            </div>
                            <!--/.Panel 3-->

                            <!--Panel 4-->
                            <div class="tab-pane fade" id="panel-vue" role="tabpanel">

                                <div class="form-group">
                                    <input type="checkbox" id="react-vue" checked="checked">
                                    <label for="vue-updates">MDB Vue updates</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="vue-components">
                                    <label for="vue-components">New components & templates</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="vue-tutorials">
                                    <label for="vue-tutorials">New tutorials</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="vue-articles">
                                    <label for="vue-articles">News & articles</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="vue-offers">
                                    <label for="vue-offers">Special offers</label>
                                </div>

                            </div>
                            <!--/.Panel 4-->

                        </div>

                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

            </section>
            <!--Section: Newsletter-->

            <hr class="my-0">

            <!--Section: Push-->
            <section class="text-center">

                <h5 class="font-weight-bold my-4">Not enough?</h5>

                <button type="button" class="btn btn-dtc">Subscribe to desktop notifications</button>

            </section>
            <!--Section: Push-->

        </section>
        <!--Section: Page Content-->

    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
</body>

</html>
