<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../../css/bootstrap/bootstrap.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../../css/mdb.css">
    <!-- Your custom styles (optional) -->
    <style>

    </style>
</head>

<body>

    <div class="container">




        <!--Section: Basic-->
        <section>

            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vlDzYIIOYmM" allowfullscreen></iframe>
            </div>

        </section>
        <!--Section: Basic-->

        <hr class="my-5">

        <!--Section: Vimeo-->
        <section>

            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/137857207" allowfullscreen></iframe>
            </div>

        </section>
        <!--Section: Vimeo-->

        <hr class="my-5">

        <!--Section: Google Maps-->
        <section>

            <!--Google map-->
            <div id="map-container" class="z-depth-1-half" style="height: 400px"></div>

        </section>
        <!--Section: Google Maps-->

        <hr class="my-5">

        <!--Section: Shadows-->
        <section class="text-center">

            <!--Grid row-->
            <div class="row mb-5">

                <!--Grid column-->
                <div class="col-lg-4 col-md-12">

                    <p class="h5 mb-4"><code>.z-depth-1</code></p>

                    <div class="embed-responsive embed-responsive-16by9 z-depth-1">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PjGkVCAo8Fw" style="height: 101%" allowfullscreen></iframe>
                    </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-6">

                    <p class="h5 mb-4"><code>.z-depth-1-half</code></p>

                    <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PjGkVCAo8Fw" style="height: 101%" allowfullscreen></iframe>
                    </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-6">

                    <p class="h5 mb-4"><code>.z-depth-2</code></p>

                    <div class="embed-responsive embed-responsive-16by9 z-depth-2">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PjGkVCAo8Fw" style="height: 101%" allowfullscreen></iframe>
                    </div>

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row mb-5">

                <!--Grid column-->
                <div class="col-lg-4 col-md-12">

                    <p class="h5 mb-4"><code>.z-depth-3</code></p>

                    <div class="embed-responsive embed-responsive-16by9 z-depth-3">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PjGkVCAo8Fw" allowfullscreen></iframe>
                    </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-6">

                    <p class="h5 mb-4"><code>.z-depth-4</code></p>

                    <div class="embed-responsive embed-responsive-16by9 z-depth-4">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PjGkVCAo8Fw" allowfullscreen></iframe>
                    </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-6">

                    <p class="h5 mb-4"><code>.z-depth-5</code></p>

                    <div class="embed-responsive embed-responsive-16by9 z-depth-5">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PjGkVCAo8Fw" allowfullscreen></iframe>
                    </div>

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row d-flex justify-content-center">

                <!--Grid column-->
                <div class="col-md-6">

                    <p class="h5 mb-4"><code>.hoverable</code></p>

                    <div class="embed-responsive embed-responsive-16by9 hoverable">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PjGkVCAo8Fw" style="height: 101%" allowfullscreen></iframe>
                    </div>

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </section>
        <!--Section: Shadows-->

        <hr class="my-5">

        <!--Section: Modals-->
        <section>

            <div class="text-center">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalYT">YouTube Modal</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalVM">Vimeo Modal</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalGM">Google Maps Modal</button>

            </div>

            <!--Modal: Name-->
            <div class="modal fade" id="modalYT" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">

                    <!--Content-->
                    <div class="modal-content">

                        <!--Body-->
                        <div class="modal-body mb-0 p-0">

                            <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/A3PDXmYoF5U" allowfullscreen></iframe>
                            </div>

                        </div>

                        <!--Footer-->
                        <div class="modal-footer justify-content-center">
                            <span class="mr-4">Spread the word!</span>
                            <a type="button" class="btn-floating btn-sm btn-fb"><i class="fa fa-facebook"></i></a>
                            <!--Twitter-->
                            <a type="button" class="btn-floating btn-sm btn-tw"><i class="fa fa-twitter"></i></a>
                            <!--Google +-->
                            <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fa fa-google-plus"></i></a>
                            <!--Linkedin-->
                            <a type="button" class="btn-floating btn-sm btn-ins"><i class="fa fa-linkedin"></i></a>

                            <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>

                        </div>

                    </div>
                    <!--/.Content-->

                </div>
            </div>
            <!--Modal: Name-->

            <!--Modal: Name-->
            <div class="modal fade" id="modalVM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">

                    <!--Content-->
                    <div class="modal-content">

                        <!--Body-->
                        <div class="modal-body mb-0 p-0">

                            <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                                <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/115098447" allowfullscreen></iframe>
                            </div>

                        </div>

                        <!--Footer-->
                        <div class="modal-footer justify-content-center">
                            <span class="mr-4">Spread the word!</span>
                            <a type="button" class="btn-floating btn-sm btn-fb"><i class="fa fa-facebook"></i></a>
                            <!--Twitter-->
                            <a type="button" class="btn-floating btn-sm btn-tw"><i class="fa fa-twitter"></i></a>
                            <!--Google +-->
                            <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fa fa-google-plus"></i></a>
                            <!--Linkedin-->
                            <a type="button" class="btn-floating btn-sm btn-ins"><i class="fa fa-linkedin"></i></a>

                            <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>

                        </div>

                    </div>
                    <!--/.Content-->

                </div>
            </div>
            <!--Modal: Name-->

            <!--Modal: Name-->
            <div class="modal fade" id="modalGM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">

                    <!--Content-->
                    <div class="modal-content">

                        <!--Body-->
                        <div class="modal-body mb-0 p-0">

                            <!--Google map-->
                            <div id="map-container-2" class="z-depth-1-half" style="height: 400px"></div>

                        </div>

                        <!--Footer-->
                        <div class="modal-footer justify-content-center">

                            <button type="button" class="btn btn-primary btn-md">Save location <i class="fa fa-map-marker ml-1"></i></button>
                            <button type="button" class="btn btn-outline-primary btn-md" data-dismiss="modal">Close <i class="fa fa-times ml-1"></i></button>

                        </div>

                    </div>
                    <!--/.Content-->

                </div>
            </div>
            <!--Modal: Name-->

        </section>
        <!--Section: Modals-->




    </div>

    <div style="height: 500px;"></div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../../js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../../js/mdb.js"></script>
    <!--Google Maps-->
    <script src="https://maps.google.com/maps/api/js"></script>
    <!--Custom scripts-->
    <script>
        function init_map() {

            var var_location = new google.maps.LatLng(40.725118, -73.997699);

            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "New York"
            });

            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);

            var var_map = new google.maps.Map(document.getElementById("map-container-2"),
                var_mapoptions);

            var_marker.setMap(var_map);

        }

        google.maps.event.addDomListener(window, 'load', init_map);
    </script>
</body>

</html>
