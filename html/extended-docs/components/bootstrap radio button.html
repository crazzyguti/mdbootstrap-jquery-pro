<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../../css/bootstrap/bootstrap.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../../css/mdb.css">
    <!-- Your custom styles (optional) -->
    <style>
        /*Classic*/

        .radio-teal [type="radio"]:checked+label:after {
            border-color: #00695c;
            background-color: #00695c;
        }
        /*Gap*/

        .radio-teal-gap [type="radio"].with-gap:checked+label:before {
            border-color: #00695c;
        }

        .radio-teal-gap [type="radio"]:checked+label:after {
            border-color: #00695c;
            background-color: #00695c;
        }
    </style>
</head>

<body>

    <div class="container my-5">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-4 col-md-12">

                <!--Radio group-->
                <div class="form-group radio-teal">
                    <input name="group1" type="radio" id="radio1">
                    <label for="radio1">Option 1</label>
                </div>

                <div class="form-group radio-teal">
                    <input name="group1" type="radio" id="radio2" checked>
                    <label for="radio2">Option 2</label>
                </div>

                <div class="form-group radio-teal">
                    <input name="group1" type="radio" id="radio3">
                    <label for="radio3">Option 3</label>
                </div>
                <!--Radio group-->

                <hr>

                <!--Radio group-->
                <div class="form-group ">
                    <input name="group11" type="radio" id="radio51">
                    <label for="radio51">Option 1</label>
                </div>

                <div class="form-group">
                    <input name="group11" type="radio" id="radio52" checked>
                    <label for="radio52">Option 2</label>
                </div>

                <div class="form-group">
                    <input name="group11" type="radio" id="radio53">
                    <label for="radio53">Option 3</label>
                </div>
                <!--Radio group-->


            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4 col-md-6">

                <!--Radio group-->
                <div class="form-group radio-teal-gap ">
                    <input name="group2" type="radio" class="with-gap" id="radio4">
                    <label for="radio4">Option 1</label>
                </div>

                <div class="form-group radio-teal-gap">
                    <input name="group2" type="radio" class="with-gap" id="radio5" checked>
                    <label for="radio5">Option 2</label>
                </div>

                <div class="form-group radio-teal-gap">
                    <input name="group2" type="radio" class="with-gap" id="radio6">
                    <label for="radio6">Option 3</label>
                </div>
                <!--Radio group-->

                <hr>

                <!--Radio group-->
                <div class="form-group">
                    <input name="group29" type="radio" class="with-gap" id="radio94">
                    <label for="radio94">Option 1</label>
                </div>

                <div class="form-group">
                    <input name="group29" type="radio" class="with-gap" id="radio95" checked>
                    <label for="radio95">Option 2</label>
                </div>

                <div class="form-group">
                    <input name="group29" type="radio" class="with-gap" id="radio96">
                    <label for="radio96">Option 3</label>
                </div>
                <!--Radio group-->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4 col-md-6">

                <!--Radio group-->
                <div class="form-group">
                    <input name="group3" type="radio" id="radio11" disabled>
                    <label for="radio11" class="disabled">Option 1</label>
                </div>

                <div class="form-group">
                    <input name="group3" type="radio" id="radio12" disabled>
                    <label for="radio12" class="disabled">Option 2</label>
                </div>

                <div class="form-group">
                    <input name="group3" type="radio" id="radio13" checked>
                    <label for="radio13">Option 3</label>
                </div>
                <!--Radio group-->

                <hr>

                <!--Radio group-->
                <div class="form-group">
                    <input name="group4" type="radio" class="with-gap" id="radio24" disabled>
                    <label for="radio24" class="disabled">Option 1</label>
                </div>

                <div class="form-group">
                    <input name="group4" type="radio" class="with-gap" id="radio25" disabled>
                    <label for="radio25" class="disabled">Option 2</label>
                </div>

                <div class="form-group">
                    <input name="group4" type="radio" class="with-gap" id="radio26" checked>
                    <label for="radio26">Option 3</label>
                </div>
                <!--Radio group-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

        <hr class="my-5">

        <!--Form inline-->
        <form class="form-inline">

            <!--Form inline-->
            <form class="form-inline">

                <div class="form-group">
                    <input name="group6" type="radio" id="radio31" checked="checked">
                    <label for="radio31">Option 1</label>
                </div>

                <div class="form-group">
                    <input name="group6" type="radio" id="radio41">

        <hr class="my-5">

        <!--Radio butons-->
        <div class="btn-group mr-4" data-toggle="buttons">

            <label class="btn btn-primary active">
                <input type="radio" checked autocomplete="off"> radio 1 (pre-checked)
            </label>

            <label class="btn btn-primary">
                <input type="radio" autocomplete="off"> radio 2
            </label>

            <label class="btn btn-primary">
                <input type="radio" autocomplete="off"> radio 3

        </div>

        <hr class="my-5">

        <!--Radio butons-->

            <label class="btn btn-danger btn-rounded active btn-md">
                <input type="radio" checked autocomplete="off"> radio 1 (pre-checked)
            </label>

            <label class="btn btn-danger btn-rounded btn-md">
                <input type="radio" autocomplete="off"> radio 2
            </label>

            <label class="btn btn-danger btn-rounded btn-md">
                <input type="radio" autocomplete="off"> radio 3
            </label>

        </div>
        <!--Radio butons-->

        <hr class="my-5">

        <!--Radio butons-->
        <div class="btn-group" data-toggle="buttons">

            <label class="btn btn-warning btn-rounded active">
                <input type="radio" checked autocomplete="off"> radio 1 (pre-checked) <i class="fa fa-diamond ml-2"></i>
            </label>

            <label class="btn btn-warning btn-rounded">
                <input type="radio" autocomplete="off"> radio 2 <i class="fa fa-user ml-2"></i>
            </label>

            <label class="btn btn-warning btn-rounded">
